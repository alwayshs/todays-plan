<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>결제 성공 - 오늘의 플랜</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5 text-center">
    <h1>결제가 완료되었습니다!</h1>
    <p>심층 PDF가 준비되었습니다. 아래 버튼을 눌러 다운로드하세요.</p>
    <button id="downloadPdf" class="btn btn-success">PDF 다운로드</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
      document.getElementById('downloadPdf').addEventListener('click', async () => {
        // 실제로는 서버에서 결제된 주문에 대해 AI 호출 결과를 받아야 하지만,
        // 임시로 간단한 안내 텍스트로 PDF 생성
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.setFontSize(16);
        doc.text('오늘의 플랜 심층 PDF\\n\\n감사합니다!', 10, 20);
        doc.save('today-plan-paid.pdf');
      });
    </script>
  </div>
</body>
</html>
